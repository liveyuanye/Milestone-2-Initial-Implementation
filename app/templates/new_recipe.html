<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Recipe</title>
</head>
<body>
    <h1>Create New Recipe</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.title.label }} {{ form.title() }}</p>
        <p>{{ form.description.label }} {{ form.description() }}</p>
        <p>{{ form.ingredients.label }} {{ form.ingredients() }}</p>
        <p>{{ form.instructions.label }} {{ form.instructions() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
