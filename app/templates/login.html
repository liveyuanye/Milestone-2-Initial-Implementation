{% extends "base.html" %}

{% block content %}

<h1 class="mb-4">Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}

    <!-- Login Form-->
    <div class="col-md-4">
        <!-- Enter Username -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <label class="me-3">{{ form.username.label }}</label>
            {{ form.username(class="form-control w-75") }}
        </div>
        <!-- Enter Password -->
        <div class="d-flex align-items-center justify-content-between mb-3">
            <label class="me-3">{{ form.password.label }}</label>
            {{ form.password(class="form-control w-75") }}
        </div>
    </div>

    <!-- Buttons -->
    <p class="d-flex">
        {{ form.submit(class="btn btn-success rounded-pill px-3 me-3 d-inline") }}
        <a href="{{ url_for('recipes') }}" class="btn btn-secondary rounded-pill px-3" role="button">Return Home</a>
    </p>
</form>

{% endblock %}
