<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<!-- HEADER -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="{{ url_for('static', filename='images/food-tray.png') }}" alt="Logo" width="32" height="32" class="me-2">
                <span class="fs-4">SpiceRack</span>
            </a>
            <ul class="nav nav-pills">
                <!-- New Recipe Button -->
                <li class="nav-item"><a href="{{ url_for('new_recipe') }}" class="nav-link active" aria-current="page">New Recipe</a></li>
                <!-- Random Recipe Button -->
                <li class="nav-item"><a href="{{ url_for('random_recipe') }}" class="nav-link">Random Recipe</a></li>
                <!-- Log Out Button -->
                <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Log Out</a></li>
            </ul>
        </header>
    </div>
<!-- HEADER END -->



<!-- BODY -->
    <div class="container">
        <h1>Delete Recipe</h1>
        <p>Are you sure you want to delete the recipe <strong>{{ recipe.title }}</strong>?</p>
        <div class="d-flex">
            <form method="POST" action="{{ url_for('delete_recipe', id=recipe.id) }}" class="me-3 d-inline">
                <button type="submit" class="btn btn-danger rounded-pill px-3">Confirm Delete</button>
            </form>

            <a href="{{ url_for('recipe', id=recipe.id) }}" class="btn btn-secondary rounded-pill px-3" role="button">Cancel</a>
        </div>
    </div>
<!-- BODY END -->



<!-- FOOTER -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Recipe App">
                    <img src="{{ url_for('static', filename='images/food-tray.png') }}" alt="Logo" width="24" height="24">
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">meow meow meow Inc.</span>
            </div>
        </footer>
    </div>
<!-- FOOTER END -->

</body>
</html>
